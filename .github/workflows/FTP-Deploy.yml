name: Deploy to Hosting via FTP

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 198.177.120.78
          username: grid@gathered.consulting
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./
          local-dir: ./web/